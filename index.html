<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Joke Generator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background: #f0f0f0; }
    #joke-box { background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px #ccc; max-width: 500px; margin: auto; }
    #joke { font-size: 1.3em; margin-bottom: 20px; }
    button { padding: 10px 20px; font-size: 1em; border: none; border-radius: 4px; background: #007bff; color: #fff; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <div id="joke-box">
    <div id="joke">Click the button to get a random joke!</div>
    <button onclick="getJoke()">Get Joke</button>
  </div>
  <script>
    async function getJoke() {
      const jokeDiv = document.getElementById('joke');
      jokeDiv.textContent = 'Loading...';
      try {
        const response = await fetch('https://official-joke-api.appspot.com/random_joke');
        const data = await response.json();
        jokeDiv.textContent = data.setup + " " + data.punchline;
      } catch (error) {
        jokeDiv.textContent = 'Oops! Failed to fetch a joke.';
      }
    }
  </script>
</body>
</html>
