
- name: table
  curobo_type: cuboid  
  pose: [0.0, 0.6, -0.01, 1, 0, 0, 0.0] #  x y z qw qx qy qz (like all curobo Obstcles)
  dims: [5.0, 5.0, 0.01] # x, y, z
  color: [0.7, 0.7, 0.7]
  mass: 5000
  linear_velocity: [0, 0, 0]
  angular_velocity: [0, 0, 0]
  gravity_enabled: False
  sim_collision_enabled: False
  visual_material: null

 
