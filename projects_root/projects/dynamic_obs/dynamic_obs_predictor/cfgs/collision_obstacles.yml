- name: simple_cube
  curobo_type: cuboid  
  pose: [-1, 0.0, 0.7, 1, 0, 0, 0.0] #  x y z qw qx qy qz (like all curobo Obstcles)
  dims: [0.05, 0.1, 0.05] # x, y, z
  color: [0, 0, 0]
  mass: 5000
  linear_velocity: [0.0, 0.0, 0.0] # [0.15, 0, 0]
  angular_velocity: [0, 0, 0]
  gravity_enabled: False
  sim_collision_enabled: False
  visual_material: null
 