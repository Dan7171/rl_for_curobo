robot: curobo/src/curobo/content/configs/robot/franka.yml

auto_arm_cfg:
  X_robot: [0, 0, 0.0, 1, 0, 0, 0]
  X_target: [0.5, 0.0, 0.5, 0, 1, 0, 0] 
  use_col_pred: False
  
  init_solver_cfg:
    cu_world_wrapper:
      verbosity: 4 # 0 to 4 (0 is no output, 4 is max output)  
    mpc_solver_config: 
      override_particle_file: curobo/src/curobo/content/configs/task/particle_mpc.yml # projects_root/projects/cfgs_by_robot/franka/mpc_single_arm/particle_mpc.yml
      use_cuda_graph: False 
      step_dt: 0.02
      use_cuda_graph_metrics: True
      self_collision_check: True
      collision_checker_type: MESH
      collision_cache: {"obb": 30, "mesh": 30}
      use_mppi: True
      use_lbfgs: False
      plot_costs: True # for debugging


debug:
  
  visualize_spheres: # visualize collision spheres of the robot
    is_on: false 
    ts_delta: 2 # int
  
  world_cu_wrapper: # world collision wrapper
    verbosity: 4 # 0 to 4 (0 is no output, 4 is max output)
  
  show_bnd_spheres: # show sphres bounding curobo obstacles
    is_on: false
    ts_delta: 2 # int

env:
  simulation:
    is_on: True
    physics_dt: 0.03
    render_dt: 0.03
    enable_gpu_dynamics: True
    init_app_settings:
      headless: null # set 'true' to run in headless mode

    
  real:
    is_on: False
    

