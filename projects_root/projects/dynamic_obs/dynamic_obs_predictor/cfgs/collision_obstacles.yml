# Wall thickness is 0.02m
# Base thickness is 0.02m
# Table thinkness is 0.03m
- 
  name: table
  curobo_type: cuboid  
  pose: [0.5, 0.0, 0.00, 1, 0, 0, 0.0] #  x y z qw qx qy qz (like all curobo Obstcles)
  dims: [3.0, 2.0, 0.02] # x, y, z
  color: [1, 0, 0]
  mass: 5000
  linear_velocity: [0, 0, 0]
  angular_velocity: [0, 0, 0]
  gravity_enabled: False
  sim_collision_enabled: False
  visual_material: null
    
-
  name: bin_base
  curobo_type: cuboid  
  pose: [0.5, 0.0, 0.02, 1, 0, 0, 0.0] #  x y z qw qx qy qz (like all curobo Obstcles)
  dims: [0.2, 0.2, 0.2] # x, y, z
  color: [0, 0, 0]
  mass: 5000
  linear_velocity: [0, 0, 0]
  angular_velocity: [0, 0, 0]
  gravity_enabled: True
  sim_collision_enabled: True
  visual_material: null
      

            
