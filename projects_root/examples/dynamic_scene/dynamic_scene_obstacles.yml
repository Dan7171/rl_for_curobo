# Dynamic Scene Obstacles Configuration
# For use with the Dynamic Scene Manager

# Central bin configuration - robots will work around/inside this bin
- name: bin_floor
  curobo_type: cuboid
  pose: [0.0, 0.0, 0.2, 1, 0, 0, 0]  # x y z qw qx qy qz
  dims: [0.4, 0.4, 0.02]  # width, depth, thickness
  color: [0.6, 0.4, 0.2, 0.3]  # Brown color with transparency (RGBA)
  mass: 5000
  linear_velocity: [0, 0, 0]
  angular_velocity: [0, 0, 0]
  gravity_enabled: False
  sim_collision_enabled: True
  visual_material: null

- name: bin_wall_front
  curobo_type: cuboid
