      dec:
        - [0.45,0.45,0.0, 0.0, 0.0, 135.0] # 225.0] # 0.0 # arm 1 base pose [x,y,z,roll,pitch,yaw]
        - [-0.45,0.45,0.0, 0.0, 0.0, 45.0] # 315.0] # 0.0] # arm 2 base pose [x,y,z,roll,pitch,yaw]  
